<ion-header>
  <ion-toolbar>
    <ion-title><strong>Confirmar</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>¿Estás seguro de que deseas eliminar este aviso?</p>
  <ion-button expand="block" color="danger" (click)="confirmar()">Sí</ion-button>
  <ion-button expand="block" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
